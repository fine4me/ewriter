{% extends 'base.html' %}
{% block title %}LogIn{% endblock %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Main Card -->
        <div class="bg-white rounded-2xl shadow-lg p-8 space-y-8">
            <!-- Header -->
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
                <p class="text-gray-500">Sign in to continue</p>
            </div>

            <!-- Form -->
            <form class="space-y-6" id="loginForm">
                <!-- Email Input -->
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Email</label>
                    <div class="relative">
                        <input
                            type="email" id="email"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-white"
                            placeholder="Enter your email"
                        />
                    </div>
                </div>

                <!-- Password Input -->
                <div class="space-y-2">
                    <div class="flex justify-between items-center">
                        <label class="text-sm font-medium text-gray-700">Password</label>
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-700">Forgot password?</a>
                    </div>
                    <div class="relative">
                        <input
                            type="password" id="password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-white"
                            placeholder="Enter your password"
                        />
                    </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center bg-white">
                <input
                    type="checkbox"
                    id="remember"
                    class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500"/>
                    <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                </div>
                <div class="text-center mt-6 text-sm text-gray-500" id="alert"></div>
                <!-- Submit Button -->
                <button id="login" type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 ease-in-out shadow-md hover:shadow-lg">
                    Sign In
                </button>
            </form>

            <!-- Footer -->
            <div class="text-center text-sm text-gray-500">
                Don't have an account?
                <a href="{{url_for('signup')}}" class="text-indigo-600 hover:text-indigo-700 font-medium">Sign up</a>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="text-center mt-6 text-sm text-gray-500">
            Protected by reCAPTCHA and subject to our Privacy Policy
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{url_for('static', filename='js/login.js')}}"></script>
{% endblock %}
