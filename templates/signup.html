{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-lg p-8 space-y-8">
            <div class="text-center space-y-2">
                <h1 class="text-3xl font-bold text-gray-800">Welcome</h1>
                <p class="text-gray-500">Join our creative community today</p>
            </div>

            <form class="space-y-6" id="signupForm">
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Username</label>
                    <div class="relative">
                        <input
                            type="text" id="username"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-white"
                            placeholder="Enter your username"
                        />
                    </div>
                </div>
                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Email</label>
                    <div class="relative">
                        <input
                            type="email" id="email"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-white"
                            placeholder="Enter your email"
                        />
                    </div>
                </div>


                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Age</label>
                    <div class="relative">
                        <input
                            type="number" id="age"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-white"
                            placeholder="Enter your age"
                        />
                    </div>
                </div>


                <div class="space-y-2">
                    <label class="text-sm font-medium text-gray-700">Password</label>
                    <div class="relative">
                        <input
                            type="password" id="password"
                            class="w-full px-4 py-3 rounded-lg border border-gray-200 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 outline-none transition-all bg-white"
                            placeholder="Create a password"
                        />
                    </div>
                </div>
                <div class="text-center mt-6 text-sm text-gray-500" id="alert"></div>
                <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200 ease-in-out shadow-md hover:shadow-lg">
                    Create Account
                </button>
            </form>
            <div class="text-center text-sm text-gray-500">
                Already have an account?
                <a href="{{ url_for('login') }}" class="text-indigo-600 hover:text-indigo-700 font-medium">Sign in</a>
            </div>
        </div>
        <div class="text-center mt-6 text-sm text-gray-500">
            By signing up, you agree to our Terms of Service and Privacy Policy
        </div>
    </div>
    </div>
{% endblock %}
{% block scripts %}
    <script src="{{url_for('static', filename='js/signup.js')}}"></script>
{% endblock %}
